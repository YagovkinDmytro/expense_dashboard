name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main] # trigger when pushing to main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Get the code
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install dependencies and lint JS
      - name: Install and lint ğŸ”§
        run: |
          npm install
          npm run lint:js || echo "Lint warnings, but continue"  # don't crash on linter

      # 3ï¸âƒ£ Build the project and create 404.html
      - name: Build ğŸ”¨
        run: |
          npm run build
          cp dist/index.html dist/404.html   # for SPA and React Router

      # 4ï¸âƒ£ Deploy to GitHub Pages
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # branch to deploy to
          folder: dist # Vite creates dist/
