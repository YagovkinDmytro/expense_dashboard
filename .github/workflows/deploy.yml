name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main] # trigger when pushing to main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get the code
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      # 2️⃣ Install dependencies and lint JS
      - name: Install and lint 🔧
        run: |
          npm install
          npm run lint:js || echo "Lint warnings, but continue"  # don't crash on linter

      # 3️⃣ Build the project and create 404.html
      - name: Build 🔨
        run: |
          npm run build
          cp dist/index.html dist/404.html   # for SPA and React Router

      # 4️⃣ Deploy to GitHub Pages
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # branch to deploy to
          folder: dist # Vite creates dist/
